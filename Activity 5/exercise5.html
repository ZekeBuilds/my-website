<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise 5: Temp Converter</title>
</head>

<body>
    <h2>Temperature Converter</h2>

    <p>
        <label>Fahrenheit:</label>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="FartoCen(this.value)"
            onchange="FartoCen(this.value)">
    </p>
    <p>Celsius: <span id="outputCelsius"></span></p>

    <hr>

    <p>
        <label>Celsius:</label>
        <input id="inputCelsius" type="number" placeholder="Celsius" oninput="CentoFar(this.value)"
            onchange="CentoFar(this.value)">
    </p>
    <p>Fahrenheit: <span id="outputFahrenheit"></span></p>

    <script>
        // Declare and define function FartoCen() 
        function FartoCen(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("outputCelsius").innerHTML = (valNum - 32) / 1.8;
        }

        // Declare and define function CentoFar() 
        function CentoFar(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("outputFahrenheit").innerHTML = (valNum * 1.8) + 32;
        }
    </script>
</body>

</html>
