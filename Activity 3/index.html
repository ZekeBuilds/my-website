<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezekiel John R. Libao - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .header {
            height: 20vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .content {
            display: flex;
            height: 80vh;
            gap: 0;
        }
        .menu {
            width: 20%;
            background: #1a1a2e;
            box-shadow: 2px 0 10px rgba(0,0,0,0.2);
        }
        .main {
            width: 80%;
            background: #f8f9fa;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <iframe src="header.html"></iframe>
    </div>
    <div class="content">
        <div class="menu">
            <iframe src="menu.html"></iframe>
        </div>
        <div class="main">
            <iframe src="home.html" name="mainContent"></iframe>
        </div>
    </div>
</body>
</html>
